# Available Spawn Requirements:
# 
# above-sea-level - Spawn area must be above sea level
# above-y-axis - Spawn area must be above the given y-axis. Example: `above-y-axis:30`
# air - Spawn area must have air blocks available
# below-sea-level - Spawn area must be below the world sea level
# below-y-axis - Spawn area must be below the given y-axis. Example: `below-y-axis:30`
# biome - Spawn area must be in one of the given biomes. Example: `biome:plains,desert`
# block - Spawn area must be on one of the given blocks. Example: `block:grass_block,sand`
# block-exception - Spawn area must not be on one of the given blocks. Example: `block-exeption:bedrock,barrier`
# darkness - Spawn area must be below light level 8
# total-darkness - Spawn area must have no light at all
# fluid - Spawn area must be inside a fluid. Valid values are `water` and `lava`. Example: `fluid:water`
# lightness - Spawn area must be above light level 8
# max-nearby-entities - Spawn area must have below a certain number of entities. Example: `max-nearby-entities:6`
# no-skylight-access - Spawn area must have no skylight access
# on-ground - Spawn area must have a ground block to spawn on
# skylight-access - Spawn area must have skylight access
# 
# Valid Blocks: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# Valid Biomes: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/block/Biome.html
# 
# Want to remove all requirements? Set the value to the following:
# spawn-requirements: []
